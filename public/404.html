<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenrola Direito | Página não encontrada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        .message {
            background-color: #f0f8ff;
            border: 1px solid #b8daff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .home-button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
        .home-button:hover {
            background-color: #0052a3;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #e9ecef;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desenrola Direito</h1>
        <div class="error-code">404</div>
        <div class="message">
            <h2>Página não encontrada</h2>
            <p>A página que você está procurando não existe ou foi movida.</p>
            <a href="/" class="home-button">Voltar para a página inicial</a>
        </div>
        <div>
            <p>Se você acredita que isso é um erro, entre em contato conosco pelo e-mail: <strong>dr.regisilva@icloud.com</strong></p>
        </div>
    </div>
    <script>
        // Script para redirecionar para a página inicial se a URL contiver hash
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            // Se parece uma rota de SPA, redirecionar para o hash routing
            if (path !== '/' && path !== '/index.html' && path !== '/404.html') {
                // Construir hash a partir do caminho atual
                const newLocation = '/#' + path;
                window.location.replace(newLocation);
            }
        });
    </script>
</body>
</html>

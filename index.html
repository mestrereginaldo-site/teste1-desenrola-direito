      position: fixed;
      top: 0;
      left: 0;

      width: 60px;
      height: 60px;

      border-top: 6px solid var(--accent);

      animation: spin 1s linear infinite;

      font-size: 1rem;
      text-align: center;
      max-width: 80%;
    }
